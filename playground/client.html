<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Game</title>

  <style>
    #screen {
      border: 10px solid #ccc;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      image-rendering: -moz-crisp-edges;
      width: 400px;
      height: 400px;
    }
  </style>
</head>
<body>
  <canvas id="screen" width="10" height="10"></canvas>

  <script>
    const screen = document.querySelector('#screen');
    const context = screen.getContext('2d');

    const currentPlayerId = 'Diego';

    function createGame() {
      const state = {
        players: {},
        fruits: {}
      }

      function addPlayer({ playerId, playerX: x, playerY: y }) {
        state.players[playerId] = { x, y }
      }

      function removePlayer({ playerId }) {
        delete state.players[playerId]
      }

      function addFruit({ fruitId, fruitX: x, fruitY: y }) {
        state.fruits[fruitId] = { x, y }
      }

      function removeFruit({ fruitId }) {
        delete state.fruits[fruitId];
      }

      function movePlayer(command) {
        const controls = {
          ArrowUp: _goToUp,
          ArrowDown: _goToDown,
          ArrowLeft: _goToLeft,
          ArrowRight: _goToRight
        }
        const controlFn = controls[command.keyPressed];
        const player = state.players[command.playerId];
        if(player && controlFn) {
          controlFn(player);
          checkFroFruitCollision(command.playerId)
        }
      }

      function checkFroFruitCollision(playerId) {
        const player = state.players[playerId];

        for (const fruitId in state.fruits) {
            const fruit = state.fruits[fruitId]

            if (player.x === fruit.x && player.y === fruit.y) {
              console.log(`COLLISION between ${playerId} and ${fruitId}`)
              removeFruit({ fruitId });
            }
          }
      }

      function _goToDown(player) {
        player.y = Math.min(player.y + 1, screen.height - 1);
      }

      function _goToLeft(player) {
        player.x = Math.max(player.x - 1, 0);
      }

      function _goToRight(player) {
        player.x = Math.min(player.x + 1, screen.width - 1);
      }

      function _goToUp(player) {
        player.y = Math.max(player.y - 1, 0);
      }

      return { 
        movePlayer,
        addPlayer,
        removePlayer,
        addFruit,
        removeFruit,
        state
      }
    }

    const game = createGame();
    const keyboardListener = createKeyboardListener();
    keyboardListener.subscribe(game.movePlayer);

    game.addPlayer({ playerId: 'Diego', playerX: 0 , playerY: 0 });
    game.addPlayer({ playerId: 'Duque', playerX: 6 , playerY: 2 });
    game.addFruit({ fruitId: 'Fruta1', fruitX: 9 , fruitY: 9 });

    function createKeyboardListener() {
      const state = {
        observers: []
      }

      function subscribe(observerFn) {
        state.observers.push(observerFn);
      }

      function notifyAll(command) {
        console.log(`Notifying ${state.observers.length} observers`)

        for (const observerFn of state.observers) {
          observerFn(command);
        }
      }

      document.addEventListener('keydown', handleKeydown);

      function handleKeydown(event) {
        const keyPressed = event.key;

        const command = {
          playerId: currentPlayerId,
          keyPressed
        }

        notifyAll(command);
      }

      return {
        subscribe
      }
    }

    renderScreen()

    function renderScreen() {
      _clearScreen();

      for (const playerId in game.state.players) {
        const player = game.state.players[playerId]
        context.fillStyle = 'black'
        context.fillRect(player.x, player.y, 1, 1);
      }

      for (const fruitId in game.state.fruits) {
        const fruit = game.state.fruits[fruitId]
        context.fillStyle = 'green'
        context.fillRect(fruit.x, fruit.y, 1, 1);
      }

      requestAnimationFrame(renderScreen)
    }

    function _clearScreen() {
      context.fillStyle = '#fff';
      context.clearRect(0, 0, 10, 10);
    }
  </script>
</body>
</html>
